<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard UI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .dashboard {
            max-width: 1024px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .card {
            background-color: #e0e4ff;
            border-radius: 10px;
            padding: 20px;
            margin-right: 20px;
            flex-grow: 1;
        }
        .card:last-child {
            margin-right: 0;
        }
        .transaction {
            background-color: #f0f0f3;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .analytics {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .analytics .card {
            margin-right: 0;
            flex-basis: calc(33.333% - 10px);
        }
        .card h2 {
            margin: 0;
        }
        .card p {
            margin: 5px 0;
        }
    </style>
</head>
