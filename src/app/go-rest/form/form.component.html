<div class="container mt-5">
    <div class="row">
        <form novalidate [formGroup]="myForm">
            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" class="form-control" id="name" 
                aria-describedby="emailHelp" placeholder="Enter name" formControlName="name">
              </div>
            <div class="form-group mt-4">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1"
               aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
            </div>
            
            <div class="form-group mt-4">
                <label for="exampleInputEmail1">Gender</label>
                <select class="form-select" aria-label="Default select example" formControlName="gender">
                    <option value="">Open this select menu</option>
                    <option *ngFor="let gender of genders"
                    [value]="gender">{{gender}}</option>
                  </select>
            </div>
            <div class="mt-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="status">
                <label class="form-check-label ml-3" for="exampleCheck1">Status</label>
              </div>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
          </form>
    </div>
    
</div>
