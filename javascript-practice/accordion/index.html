<html lang="en">

    <title>Simple Accordion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="accordion">
  <div class="accordion-item">
    <div class="accordion-header" onclick="toggle(this)">
      Header for Accordion 1
    </div>
    <div class="accordion-content">
      This is accordion content
    </div>
  </div>
  <div class="accordion-item">
    <div class="accordion-header" onclick="toggle(this)">
      Header for Accordion 2
    </div>
    <div class="accordion-content">
      This is accordion content
    </div>
  </div>
  <div class="accordion-item">
    <div class="accordion-header" onclick="toggle(this)">
      Header for Accordion 3
    </div>
    <div class="accordion-content">
      This is accordion content
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
