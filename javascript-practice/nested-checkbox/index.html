<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Nested Check box</title>
</head>
<body>
  <div class="checkbox-container">
    <label><input type="checkbox" class="parent"/>Parent</label>
    <div class="child-container">
      <label><input type="checkbox" class="child"/>Child 1</label>
      <label><input type="checkbox" class="child"/>Child 2</label>
      <label><input type="checkbox" class="child"/>Child 3</label>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
