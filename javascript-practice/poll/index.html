<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="poll-container">
        <h2>Which framework do you prefer?</h2>
        <form id="pollForm">
            <div class="option">
                <input type="radio" id="angular" name="framework" value="Angular">
                <label for="angular">Angular</label>
            </div>
            <div class="option">
                <input type="radio" id="react" name="framework" value="React">
                <label for="react">React</label>
            </div>
            <div class="option">
                <input type="radio" id="vue" name="framework" value="Vue">
                <label for="vue">Vue</label>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="pollResult"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
